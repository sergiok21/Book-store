{% extends 'books/base.html' %}


{% block content %}
<div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="colored">
					<h1 class="page-title">Orders</h1>
					<div class="breadcum-items">
						<span class="item"><a href="{% url 'books:index' %}">Home /</a></span>
						<span class="item colored">Orders</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div><!--site-banner-->

<section class="padding-large">
	<div class="container">
		<div class="row">
            {% if orders %}
                <div class="products-grid grid">
                {% for order in orders %}
                    <figure class="product-style" style="display: flex; justify-content: center">
                        <a href="{% url 'orders:current' order.order_number %}">
                            <h3>Order - #{{ order.order_number }}</h3>
                        </a>
                    </figure>
                {% endfor %}
            {% else %}
                <div style="display: flex; justify-content: center">
                    <h2>You have not placed an order.</h2>
                </div>
            {% endif %}
	    	</div>
		</div>
	</div>
</section>
{% endblock %}
