{% load static %}


<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="format-detection" content="telephone=no">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="author" content="">
	    <meta name="keywords" content="">
	    <meta name="description" content="">

	    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/normalize.css' %}">
	    <link rel="stylesheet" type="text/css" href="{% static 'vendor/icomoon/icomoon.css' %}">
	    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/vendor.css' %}">
	    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/style.css' %}">

		<!-- script -->
		<script src="{% static 'vendor/js/modernizr.js' %}"></script>

	</head>

<body>

<div id="header-wrap">

	<div class="top-content">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="social-links">
						<ul>
							<li>
								<a href="https://facebook.com" target="_blank"><i class="icon icon-facebook"></i></a>
							</li>
							<li>
								<a href="https://twitter.com" target="_blank"><i class="icon icon-twitter"></i></a>
							</li>
							<li>
								<a href="https://youtube.com" target="_blank"><i class="icon icon-youtube-play"></i></a>
							</li>
						</ul>
					</div><!--social-links-->
				</div>
				<div class="col-md-6">
					<div class="right-element">
						<a href="{% if not token %} http://127.0.0.1:8000/users/login/ {% else %} http://127.0.0.1:8000/users/logout/ {% endif %}"
                           class="user-account for-buy"><i class="icon icon-user"></i><span> Account</span></a>
						<a href="#" class="cart for-buy"><i class="icon icon-clipboard"></i><span> Cart: (0 $)</span></a>

						<div class="action-menu">

							<div class="search-bar">
								<a href="#" class="search-button search-toggle" data-selector="#header-wrap">
									<i class="icon icon-search"></i>
								</a>
								<form role="search" method="get" class="search-box">
									<input class="search-field text search-input" placeholder="Search book" type="search">
								</form>
							</div>
						</div>

					</div><!--top-right-->
				</div>

			</div>
		</div>
	</div><!--top-content-->

	<header id="header">
		<div class="container">
			<div class="row">

				<div class="col-md-2">
					<div class="main-logo">
						<a href="{% url 'books:index' %}"><img src="{% static 'vendor/images/main-logo.png' %}" alt="logo"></a>
					</div>

				</div>

				<div class="col-md-10">

					<nav id="navbar">
						<div class="main-menu stellarnav">
							<ul class="menu-list">
								<li class="menu-item"><a href="{% url 'books:index' %}" data-effect="Home">Home</a></li>
								<li class="menu-item has-sub">
									<a href="{% url 'books:paginator' page=1 category="all"|urlencode %}" class="nav-link" data-effect="Pages">Categories</a>
									<ul>
                                        {% for category in categories %}
								        <li><a href="{% url 'books:paginator' page=1 category=category.name|urlencode|lower %}">{{ category.name }}</a></li>
                                        {% endfor %}
								     </ul>
								</li>
								<li class="menu-item"><a href="{% url 'books:contact' %}" class="nav-link" data-effect="Contact">Contact</a></li>
							</ul>

							<div class="hamburger">
				                <span class="bar"></span>
				                <span class="bar"></span>
				                <span class="bar"></span>
				            </div>

						</div>
					</nav>

				</div>

			</div>
		</div>
	</header>
</div>

{% block content %}
{% endblock %}

<footer id="footer">

</footer>

<script src="{% static 'vendor/js/jquery-1.11.0.min.js' %}"></script>
<script src="{% static 'vendor/js/plugins.js' %}"></script>
<script src="{% static 'vendor/js/script.js' %}"></script>

</body>
</html>
